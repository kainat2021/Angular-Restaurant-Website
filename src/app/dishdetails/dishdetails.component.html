<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  

  <div fxFlex="50">
    <div fxFlex *ngIf="dish">
      <mat-list>
        <h3 matheader>Comments</h3>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h1 matLine> {{comment.comment}} </h1>
          <h1 matLine> {{comment.rating}} Stars </h1>
          <h1 matLine> -- {{comment.author}} {{comment.date | date}} </h1>
        </mat-list-item>
      </mat-list>
  </div>

</div>
